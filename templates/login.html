<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextStep | Login & Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary: #059669;
            --secondary: #0EA5E9;
            --accent: #FACC15;
            --bg: #F9FAFB;
            --text: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 900px;
            max-width: 95%;
            background: #fff;
            display: flex;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 40px rgba(0,0,0,0.08);
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background: var(--primary);
            color: #fff;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .left-panel p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            padding: 50px 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: var(--secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        /* Forms */
        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form h2 {
            margin-bottom: 20px;
            color: var(--text);
        }

        .form input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1.5px solid #d1d5db;
            font-size: 14px;
        }

        .form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(5,150,105,0.15);
        }

        /* Buttons */
        .primary-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn:hover {
            background: #047857;
        }

        .primary-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .primary-btn.accent {
            background: var(--accent);
            color: var(--text);
        }

        .primary-btn.accent:hover {
            background: #eab308;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            font-size: 13px;
            color: #6b7280;
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .google-btn:hover {
            background: #f9fafb;
            border-color: var(--secondary);
        }

        .google-btn span {
            color: var(--secondary);
        }

        /* Error/Success Messages */
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.show {
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <h1>NextStep</h1>
        <p>
            Smart career guidance platform using AI-driven skill analysis
            and dynamic career roadmaps.
        </p>
    </div>

    <div class="right-panel">
        <div class="tabs">
            <button class="tab active" onclick="showLogin()">Login</button>
            <button class="tab" onclick="showSignup()">Sign Up</button>
        </div>

        <form id="loginForm" class="form active">
            <h2>Welcome Back</h2>
            
            <div id="loginMessage" class="message"></div>

            <input type="email" id="loginEmail" placeholder="Email ID" required>
            <input type="password" id="loginPassword" placeholder="Password" required>

            <button type="submit" class="primary-btn" id="loginBtn">Login</button>

            <div class="divider">OR</div>

            <button type="button" class="google-btn" onclick="loginWithGoogle()">
                <span class="material-icons">account_circle</span>
                Continue with Google
            </button>
        </form>

        <form id="signupForm" class="form">
            <h2>Create Account</h2>
            
            <div id="signupMessage" class="message"></div>

            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email ID" required>
            <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required minlength="6">

            <button type="submit" class="primary-btn accent" id="signupBtn">Sign Up</button>

            <div class="divider">OR</div>

            <button type="button" class="google-btn" onclick="signupWithGoogle()">
                <span class="material-icons">account_circle</span>
                Sign up with Google
            </button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider,
        updateProfile
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { 
        getFirestore, 
        doc, 
        setDoc, 
        getDoc 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
        apiKey: "{{ firebase_config.apiKey }}",
        authDomain: "{{ firebase_config.authDomain }}",
        projectId: "{{ firebase_config.projectId }}",
        storageBucket: "{{ firebase_config.storageBucket }}",
        messagingSenderId: "{{ firebase_config.messagingSenderId }}",
        appId: "{{ firebase_config.appId }}",
        measurementId: "{{ firebase_config.measurementId }}"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();

    window.auth = auth;
    window.db = db;
    window.googleProvider = googleProvider;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithPopup = signInWithPopup;
    window.updateProfile = updateProfile;
    window.doc = doc;
    window.setDoc = setDoc;
    window.getDoc = getDoc;

    function showMessage(elementId, message, type) {
        const messageEl = document.getElementById(elementId);
        messageEl.textContent = message;
        messageEl.className = `message ${type} show`;
        setTimeout(() => {
            messageEl.classList.remove('show');
        }, 5000);
    }

    async function checkUserProfile(userId) {
        const userDoc = await getDoc(doc(db, 'users', userId));
        if (userDoc.exists()) {
            const userData = userDoc.data();
            if (userData.profile && userData.profile.name) {
                window.location.href = '/dashboard';
            } else {
                window.location.href = '/form';
            }
        } else {
            window.location.href = '/form';
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.disabled = true;
        loginBtn.innerHTML = 'Logging in... <span class="spinner"></span>';
        
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
            await checkUserProfile(userCredential.user.uid);
        } catch (error) {
            console.error('Login error:', error);
            let errorMessage = 'Login failed. Please try again.';
            
            if (error.code === 'auth/invalid-credential') {
                errorMessage = 'Invalid email or password.';
            } else if (error.code === 'auth/user-not-found') {
                errorMessage = 'No account found with this email.';
            } else if (error.code === 'auth/wrong-password') {
                errorMessage = 'Incorrect password.';
            } else if (error.code === 'auth/too-many-requests') {
                errorMessage = 'Too many failed attempts. Please try again later.';
            }
            
            showMessage('loginMessage', errorMessage, 'error');
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Login';
        }
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const signupBtn = document.getElementById('signupBtn');
        
        signupBtn.disabled = true;
        signupBtn.innerHTML = 'Creating account... <span class="spinner"></span>';
        
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            await updateProfile(user, { displayName: name });
            
            await setDoc(doc(db, 'users', user.uid), {
                email: email,
                displayName: name,
                createdAt: new Date().toISOString(),
                profile: null,
                roadmaps: [],
                chatHistory: []
            });
            
            showMessage('signupMessage', 'Account created! Redirecting...', 'success');
            
            setTimeout(() => {
                window.location.href = '/form';
            }, 1000);
            
        } catch (error) {
            console.error('Signup error:', error);
            let errorMessage = 'Signup failed. Please try again.';
            
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = 'This email is already registered. Please login instead.';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'Invalid email address.';
            } else if (error.code === 'auth/weak-password') {
                errorMessage = 'Password is too weak. Use at least 6 characters.';
            }
            
            showMessage('signupMessage', errorMessage, 'error');
            signupBtn.disabled = false;
            signupBtn.innerHTML = 'Sign Up';
        }
    });

    window.loginWithGoogle = async function() {
        try {
            const result = await signInWithPopup(auth, googleProvider);
            await checkUserProfile(result.user.uid);
        } catch (error) {
            console.error('Google login error:', error);
            showMessage('loginMessage', 'Google login failed. Please try again.', 'error');
        }
    };

    window.signupWithGoogle = async function() {
        try {
            const result = await signInWithPopup(auth, googleProvider);
            const user = result.user;
            
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            
            if (!userDoc.exists()) {
                await setDoc(doc(db, 'users', user.uid), {
                    email: user.email,
                    displayName: user.displayName,
                    createdAt: new Date().toISOString(),
                    profile: null,
                    roadmaps: [],
                    chatHistory: []
                });
                window.location.href = '/form';
            } else {
                await checkUserProfile(user.uid);
            }
        } catch (error) {
            console.error('Google signup error:', error);
            showMessage('signupMessage', 'Google signup failed. Please try again.', 'error');
        }
    };
</script>

<script>
    function showLogin() {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("signupForm").classList.remove("active");
        document.querySelectorAll(".tab")[0].classList.add("active");
        document.querySelectorAll(".tab")[1].classList.remove("active");
    }

    function showSignup() {
        document.getElementById("signupForm").classList.add("active");
        document.getElementById("loginForm").classList.remove("active");
        document.querySelectorAll(".tab")[1].classList.add("active");
        document.querySelectorAll(".tab")[0].classList.remove("active");
    }
</script>

</body>
</html>
